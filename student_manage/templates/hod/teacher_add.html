{% extends 'header.html' %}

{% block body %}
<section class='index my-3 '>
    <div class="row admin ">
        <div class="col-6 col-md-8">
            <h1>Teacher</h1>

           <span>
            <span>Teacher / <span class="text-secondary">Teacher add</span></span>
           </span>

        </div>
        <div class="col-6 col-md-2 mt-3 ">
            <a href="{% url 'teacher_list' %}" class="btn btn-primary"> Teachers list <i class="fa-solid fa-chalkboard-user ml-2"></i></a>
        </div>
    </div>
</section>


<div class="student_add">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'teacher_add' %}" enctype="multipart/form-data">
                        
                        {% csrf_token %}
                        <div class="row">
                            <!-- messages  -->
                         {% include "msg.html" %}
                           
                           
                        
                            
                            <div class="col-12">
                                <h5 class="form-title"><span>Teacher Information</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group" >
                                    <label>First Name</label>
                                    <input type="text" name="fname" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" name="lname" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Teachers Id</label>
                                    <input type="text" name="id" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>email</label>
                                    <div>
                                        <input type="email" name="email" class="form-control" required> 
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                            </div>
                           
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Member of Course</label>
                                    <select class="form-control select select2-hidden-accessible" name="course" data-select2-id="1" required aria-required="true" 
                                    tabindex="-1" aria-hidden="true">
                                
                                   {% for i in course %} 
                                   <option value="{{i.id}}">{{i.name}}</option>
                                   {% endfor %}
                            
                                </select>
                                </div>
                            </div>
                           
                           
                           
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Member of Branch</label>
                                    <select class="form-control select select2-hidden-accessible" name="branch" data-select2-id="1" required aria-required="true"
                                    tabindex="-1" aria-hidden="true">
                                   
                                    {% for i in branch %}
                                    <option value="{{i.id}}">{{i.name}}</option>
                                    {% endfor %}
                                    
                                </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control select select2-hidden-accessible" data-select2-id="1" name="gender"
                                        tabindex="-1" aria-hidden="true">
                                  
                                        <option value='femail'>Female</option>
                                        <option value='male'>Male</option>
                                        <option value='other'>Others</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Mobile Number</label>
                                    <input type="text" name="mob" class="form-control">
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>qualification</label>
                                    <input type="text" name="qualification" class="form-control">
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>experience </label>
                                    <input type="number" name="exp" class="form-control">
                                </div>
                            </div>
                           
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Date of Birth</label>
                                    <div>
                                        <input type="date" name="dob" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Join date</label>
                                    <div>
                                        <input type="date" name="join" class="form-control">
                                    </div>
                                </div>
                            </div>
                           
                           
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Teachers Image</label>
                                    <input type="file" name="img" class="form-control" accept="image/*">
                                </div>
                            </div>
                            
                            <div class="col-12 ">
                                <div class="form-group">
                                    <label> Address</label>
                                    <textarea class="form-control" name="address"></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock body %}
