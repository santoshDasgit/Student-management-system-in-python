{% extends "header.html" %}

{% block body %}
<section class='index my-2'>
    
    <div class="row admin">
        <div class="col-12">
            <h1>Courses</h1>

            <span>Dashboard</span><span class='mx-2'>/</span><span class='text-secondary'>courses</span>
            
                    </div>
                </div>
            </section>
{% include "msg.html" %}
<div class="col-12">
    <form class="row my-3 form-inline" method="post" action="{% url 'course_add' %}">
        {% csrf_token %}
        <input type="text" name="name" class="form-control form-group w-75" placeholder='add course' id="">
       <button class="btn btn-warning form-group" type="submit"><i class="fa-solid fa-plus mr-1"></i> Save</button>
    </form>
</div>
<table class="table table-hover table-center mb-0 datatable dataTable no-footer" id="DataTables_Table_0" role="grid"
    aria-describedby="DataTables_Table_0_info">
    <thead>
        <tr role="row">
            <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                aria-sort="ascending" aria-label="ID: activate to sort column descending" style="width: 167.469px;">ID
            </th>
            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                aria-label="Name: activate to sort column ascending" style="width: 236.031px;">Name</th>

            <th class="text-end sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                aria-label="Action: activate to sort column ascending" style="width: 211.094px;">Action</th>
        </tr>
    </thead>

   {% for i in data %}
   <tr role="row" class="odd">
    <td class="sorting_1">{{i.id}}</td>
    <td>
        <h2>
            <a>{{i.name}}</a>
        </h2>
    </td>
 
    <td class="text-end">
        <div class="actions">
            <a href="{% url 'course_edit' i.id %}" class="btn btn-sm btn-primary">
                <i class="fas fa-pen"></i>
            </a>
            

            <!-- Button trigger modal -->
<button type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#exampleModalCenter{{forloop.counter}}">
    <i class="fas fa-trash"></i>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter{{forloop.counter}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{i.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <span class="text-danger">Conform remove</span>
        </div>
        <div class="modal-footer">
            <a href="{% url 'course_remove' i.id %}" class="btn btn-danger">
                remove
            </a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
        </div>
    </td>
</tr>
   {% endfor %}
  
</table>

{% endblock body %}
