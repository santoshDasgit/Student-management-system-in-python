{% extends 'header.html' %}
{% load static %}
{% block body %}

<section class='index my-3 '>
    <div class="row admin ">
        <div class="col-6 col-md-8">
            <h1>Notice</h1>

           <span>
            <span>Techer / <span class="text-secondary">Notice  List</span></span>
           </span>

        </div>
        <div class="col-6 col-md-2 mt-3 ">
            <a href="{% url 'notice_teacher' %}" class="btn btn-primary"> Notice add <i class="fa-solid fa-bell ml-2"></i></a>
        </div>
    </div>
</section>

<table class="table table-hover shadow p-3 mb-5 bg-body rounded ">
    <thead>
        <tr>


            <th scope="col">Id</th>

            <th scope="col">Message</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>


        </tr>
    </thead>
    <tbody>
   
        {% for i in data %}
          
        <tr>

            <td class='text-dark'>{{i.id}}</td>
            
          <td><b>{{i.head}}</b></td>
          <td>{{i.date}}</td>
         
            <td>


                <div class="row ">
                   
                
                    <div class="col-6 col-md-2">
                        <a href="{% url 'notice_teacher_view' i.id %}" class="btn btn-sm btn-primary bg-success-light mr-1">Views</a>
                    </div>
                    <div class="col-6 col-md-2">    <a href="{% url 'notice_teacher_remove' i.id %}" class="btn btn-sm btn-danger bg-success-light mr-1"><i
                        class="fas fa-trash"></i></a></div>

                        



                        
                </div>
            </td>
        </tr>
        {% endfor %}

    </tbody>

</table>
{% endblock body %}
