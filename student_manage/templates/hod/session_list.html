{% extends "header.html" %}
{% block body %}
<section class='index my-3 '>
    <div class="row admin ">
        <div class="col-6 col-md-8">
            <h1>Session year</h1>

           <span>
            <span>Session year / <span class="text-secondary">Session year list</span></span>
           </span>

        </div>
       
    </div>
</section>

<div class="session_year">
    {% include 'msg.html' %}
    <form action="" method='post'>
        {% csrf_token %}
        {{fm}}
        <button class='btn btn-primary my-2'>Save it</button>
    </form>

    <table class="table table-hover table-secondary mt-3 shadow-sm p-3 mb-5 bg-body rounded">
        <thead>
          <tr class=''>
            <th scope="col">ID</th>
            <th scope="col">Year Durection</th>
            <th scope="col">Action</th>
           
          </tr>
        </thead>
        <tbody>
          
            {% for i in data %}
            <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.session_start}} to {{i.session_end}}</td>
                <td>
                    <a href="{% url 'session_update' i.id %}" class='btn btn-sm btn-primary'><i class="fas fa-pen"></i></a>
                    <a href="{% url 'session_remove' i.id %}" class='btn btn-sm btn-danger'> <i class="fas fa-trash"></i></a>
                </td>
              
              </tr>
            {% endfor %}
    
        </tbody>
      </table>
</div>
{% endblock body %}
