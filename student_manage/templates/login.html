<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class='login_form '>
        {% if messages %}
        {% for i in messages %}
       
       
            <div class="alert alert-danger container" role="alert">
                <div class="w-100"> <i class="fa-solid fa-xmark login_cross" onclick="this.parentElement.parentElement.style.display = 'none'" style="width: fit-content; 
                display: block;
                margin-left: auto;"></i></div>
                The Username  that you've entered doesn't match any account. <b>Please contact your Admin.!</b>
            </div>
    
        {% endfor %}
        
        {% endif %}
        <div class="container">
         <div class="row ">
            <div class="col-6 left">
               <div class='h-100 w-100'>
                <section class='h-100 w-100'></section>
               </div>
            </div>
            <div class="col-md-6 py-5">
                <div class="row icon">
                    <div class="col-12">
                        <h1><i class="fa-solid fa-eye-slash"></i></h1>
                        <h4>User Login</h4>
                    </div>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="text" name='user' class='user' placeholder='User'>
                    <br>
                    <input type="password" name='password' class='password my-4' placeholder='Password'>
                    <br>
                    <button type="submit" class='my-4'>Login</button>
                    <div class="col-md-12">
              
                     <div class="row my-3">
                        <div class="col-1 "><input type="checkbox"  name="" onclick="password_show()"></div>
                        <div class="col-8">  <span>Show password</span></div>
                     </div>
                    </div>
                    <a href="#" class='my-4'>Forget password</a>
                </form>
            </div>
         </div>
        </div>
    </div>
   
</body>
<script>
       function password_show(){
        let password = document.querySelector('.password')
        
        if (password.getAttribute('type') == 'password') {
            password.setAttribute('type','text')
        }else{
            password.setAttribute('type','password')
        }
       }
</script>
</html>
